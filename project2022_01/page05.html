    <h1>火車上有蛇！自強號驚見30公分蟒蛇</h1>
    <h3>今（18）日上午驚傳自強號列車上有蛇！有民眾搭乘台鐵272班次苗栗到花蓮的自強號，發現一條長約30公分的蟒蛇攀爬在第12車車廂內靠近車頂柱子上處，列車長接獲通報，立即疏散車廂內的乘客，並將車廂封閉。</h3>
    <h3>據了解，這班自強號從苗栗開往花蓮，在今日上午8時19分左右，行駛至瑞芳站時，列車長接獲民眾通報表示在第12車廂出現一隻蟒蛇，列車長趕往查看後，立即疏散該車廂的乘客，並將車廂封閉，台鐵也通知消防隊前往處理，相關消息，待台鐵也將進一步說明。</h3>
